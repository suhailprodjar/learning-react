<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register modal fourth flow</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="../index.css" />
  </head>

  <body class="show-modal">
    <div class="content-wrap">
      <!-- Register modal -->
      <div class="register-modal img-right">
        <div class="rg-modal-dialog">
          <div class="rg-modal-header">
            <i class="pyt-arrow-left-16"></i>
            <span class="close-rg-modal">Close</span>
          </div>
          <div class="rg-modal-body">
            <div class="inner-content">
              <div class="modal-img-outer">
                <span class="modal-img"></span>
              </div>
              <div class="rg-modal-form">
                <p class="heading-txt">You are just few steps away from contacting students</p>
  
                <form>
                  <div class="form-group mb-24">
                    <p>Add language that you speak <i class="error">*</i></p>  
                    <label for="opt1" class="control-option">
                      <input name="option1" id="opt1" type="radio" value="option" checked/>
                      <span>English</span>
                      <i class="radio-icon"></i>
                    </label>
  
                    <label for="opt2" class="control-option">
                      <input name="option1" id="opt2" type="radio" value="option"/>
                      <span>Hindi</span>
                      <i class="radio-icon"></i>
                    </label>
  
                    <label for="opt3" class="control-option">
                      <input name="option1" id="opt3" type="radio" value="option"/>
                      <span>Tamil</span>
                      <i class="radio-icon"></i>
                    </label>
  
                    <label for="opt4" class="control-option">
                      <input name="option1" id="opt4" type="radio" value="option"/>
                      <span>Other</span>
                      <i class="radio-icon"></i>
                    </label>
                  </div>
                  
                  <div class="form-group">
                    <p>Add you most recent degree <i class="error">*</i></p>
                    <input type="text" placeholder="Degree, University, Year of passed" name="" />
                  </div>
  
                  <div class="form-group mb-24">
                    <p>Where do you provide this service <i class="error">*</i></p>
                    <label for="opt1_1" class="control-option">
                      <input name="option1_1" id="opt1_1" type="radio" value="option" checked/>
                      <span>Student Home</span>
                      <i class="radio-icon"></i>
                    </label>
  
                    <label for="opt2_1" class="control-option">
                      <input name="option1_1" id="opt2_1" type="radio" value="option"/>
                      <span>My Home</span>
                      <i class="radio-icon"></i>
                    </label>
  
                    <label for="opt3_1" class="control-option">
                      <input name="option1_1" id="opt3_1" type="radio" value="option"/>
                      <span>Will you be teaching online</span>
                      <i class="radio-icon"></i>
                    </label>
                  </div>
  
                  <div class="form-group mb-24">
                    <p>How far away enquries from students do you want to receive <i class="error">*</i></p>
                    <label for="opt1_2" class="control-option">
                      <input name="option1_2" id="opt1_2" type="radio" value="option" checked/>
                      <span>5</span>
                      <i class="radio-icon"></i>
                    </label>
  
                    <label for="opt2_2" class="control-option">
                      <input name="option1_2" id="opt2_2" type="radio" value="option"/>
                      <span>10</span>
                      <i class="radio-icon"></i>
                    </label>
  
                    <label for="opt3_2" class="control-option">
                      <input name="option1_2" id="opt3_2" type="radio" value="option"/>
                      <span>15</span>
                      <i class="radio-icon"></i>
                    </label>
  
                    <label for="opt4_2" class="control-option">
                      <input name="option1_2" id="opt4_2" type="radio" value="option"/>
                      <span>20</span>
                      <i class="radio-icon"></i>
                    </label>
  
                    <label for="opt5_2" class="control-option">
                      <input name="option1_1" id="opt5_2" type="radio" value="option"/>
                      <span>25</span>
                      <i class="radio-icon"></i>
                    </label>
                  </div>
                  <div class="text-right">
                    <button class="btn">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-overlay"></div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    $("document").ready(function() {
      $(".close-rg-modal").click(function() {
        $("body").removeClass("show-modal");
      });
    });
  </script>
</html>
