<!DOCTYPE html>
<html lang="en">

<head>
  <title>PDG Flow</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="../index.css" />
</head>

<body class="show-modal">
  <div class="content-wrap">
    <div class="pdg-modal">
      <!-- top bar starts -->
      <ul class="list-unstyled tab-progress-bar">
        <li class="active"></li>
        <li class="active"></li>
        <li class="active"></li>
        <li class="active"></li>
        <li class="active"></li>
      </ul>
      <!-- top bar ends -->
      <div class="pdg-5">
        <div class="pdg-modal-content">
          <div class="pdg-modal-header">
            <span class="pdg-close">Close</span>
          </div>

          <div class="pdg-modal-body">
            <!-- pdg 5 -->
            <h2>
              <b>You are almost done</b><br />
              <span>To submit your requirement, please provide your Name &amp;
                Phone number</span>
            </h2>

            <div class="clearfix form-wrapper">
              <div class="form-group">
                <input type="text" name="" placeholder="Name" value="" />
              </div>
              <div class="form-group">
                <input type="email" name="" placeholder="Email Address" value="" />
              </div>
              <div class="form-group mbl-no">
                <span>+91</span>
                <input type="number" name="" placeholder="Mobile Number" value="" />
              </div>
              <p><span class="float-right">Resend OTP</span></p>
              <div class="text-center">
                <button class="btn signup-btn">Sign up</button>
              </div>
            </div>
            <p class="text-center">
              By Signing up, you agree to our <a href="">Terms of Use</a> and
              <a href="">Privacy Policy</a>
            </p>
          </div>

          <div class="pdg-modal-footer">
            <ul class="list-unstyled footer-arrow">
              <li><i class="pyt-arrow-left-16"></i></li>
              <li><i class="pyt-arrow-right-16"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-overlay pdg-overlay"></div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
  $("document").ready(function () {
    $(".pdg-close").click(function () {
      $("body").removeClass("show-modal");
    });
  });
</script>

</html>
