<!DOCTYPE html>
<html lang="en">

<head>
  <title>PDG Second Flow</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="../index.css" />
</head>

<body class="show-modal">
  <div class="content-wrap">
    <div class="pdg-modal">
      <!-- top bar starts -->
      <ul class="list-unstyled tab-progress-bar">
        <li class="active"></li>
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <!-- top bar ends -->
      <div class="pdg-modal pdg-1">
        <div class="pdg-modal-content">
          <div class="pdg-modal-header">
            <span class="pdg-close">Close</span>
          </div>

          <div class="pdg-modal-body">
            <!-- pdg 2 -->
            <!-- Used same first flow concept -->
            <h2>What is your location?</h2>
            <div class="clearfix search-form">
              <div class="form-group">
                <input type="text" name="" placeholder="Enter categories e.g. Maths, Java, French"
                  value="Sai Homes, Manapakkam" />
                <i class=" pyt-search-24"></i>
              </div>
              <p class="location-txt">
                <i class="pyt-location-16"></i>
                <span class="bold">Location</span>
                Sai Homes, Krishna Nagar Periyar Rd, Indira Nagar, Manapakkam,
                Chennai, Tamil Nadu 600125
              </p>
            </div>
          </div>

          <div class="pdg-modal-footer">
            <ul class="list-unstyled footer-arrow">
              <li><i class="pyt-arrow-left-16"></i></li>
              <li><i class="pyt-arrow-right-16"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-overlay pdg-overlay"></div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
  $("document").ready(function () {
    $(".pdg-close").click(function () {
      $("body").removeClass("show-modal");
    });
  });
</script>

</html>
