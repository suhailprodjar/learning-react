<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PDG Fourth Flow</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="../index.css" />
  </head>

  <body class="show-modal">
    <div class="content-wrap">
      <div class="pdg-modal pdg-4">
        <!-- top bar starts -->
        <ul class="list-unstyled tab-progress-bar">
          <li class="active"></li>
          <li class="active"></li>
          <li class="active"></li>
          <li class="active"></li>
          <li></li>
        </ul>
        <!-- top bar ends -->

        <div class="pdg-modal-content">
          <div class="pdg-modal-header">
            <span class="pdg-close">Close</span>
          </div>

          <div class="pdg-modal-body">
            <!-- pdg 4 -->
            <h2>
              Which location would you prefer for <b>PHP Training</b> classes?
            </h2>
            <div class="clearfix pdgcard-outer">
              <div class="pdg-card">
                <input
                  name="option2"
                  type="checkbox"
                  id="opt_2_1"
                  value="Option"
                />
                <label for="opt_2_1">
                  <i class="round-tick"></i>
                  <img src="https://i.imgur.com/TmmbaIJ.png" />
                  <p>
                    <span>My Home</span>
                  </p>
                </label>
              </div>
              <div class="pdg-card">
                <input
                  name="option2"
                  type="checkbox"
                  id="opt_2_2"
                  value="Option"
                />
                <label for="opt_2_2">
                  <i class="round-tick"></i>
                  <img src="https://i.imgur.com/jc3LHBD.png" />
                  <p>
                    <span>I am willing to travel</span>
                  </p>
                </label>
              </div>
              <div class="pdg-card">
                <input
                  name="option2"
                  type="checkbox"
                  id="opt_2_3"
                  value="Option"
                />
                <label for="opt_2_3">
                  <i class="round-tick"></i>
                  <img src="https://i.imgur.com/BF756bC.png" />
                  <p>
                    <span>Institute or Coaching Center</span>
                  </p>
                </label>
              </div>
              <div class="pdg-card">
                <input
                  name="option2"
                  type="checkbox"
                  id="opt_2_4"
                  value="Option"
                />
                <label for="opt_2_4">
                  <i class="round-tick"></i>
                  <img src="https://i.imgur.com/y3c7Mk2.png" />
                  <p>
                    <span>Want to learn Online via Internet?</span>
                  </p>
                </label>
              </div>
            </div>
          </div>

          <div class="pdg-modal-footer">
            <ul class="list-unstyled footer-arrow">
              <li><i class="pyt-arrow-left-16"></i></li>
              <li><i class="pyt-arrow-right-16"></i></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="bg-overlay pdg-overlay"></div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    $("document").ready(function() {
      $(".pdg-close").click(function() {
        $("body").removeClass("show-modal");
      });
    });
  </script>
</html>
